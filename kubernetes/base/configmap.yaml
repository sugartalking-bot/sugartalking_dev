apiVersion: v1
kind: ConfigMap
metadata:
  name: sugartalking-config
  namespace: default
  labels:
    app: sugartalking
    component: configuration
data:
  # Application configuration
  LOG_LEVEL: "INFO"
  DATA_DIR: "/data"
  LOG_DIR: "/data/logs"
  PORT: "5000"

  # Network discovery configuration
  # Subnet to scan for receivers (e.g., "192.168.1.0/24")
  # Leave empty to auto-detect
  DISCOVERY_SUBNET: "192.168.1.0/24"

  # Feature flags
  AUTO_REPORT_ERRORS: "true"

  # GitHub repository for error reporting
  # Update this to your repository
  GITHUB_REPO: "builderOfTheWorlds/denon_avr_x2300w_webGUI"
