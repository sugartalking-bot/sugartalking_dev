# Secret template for Sugartalking
#
# IMPORTANT: This is a TEMPLATE file. Do not commit actual secrets!
#
# To use this file:
# 1. Copy this file to secret.yaml (which is gitignored)
# 2. Replace 'YOUR_GITHUB_TOKEN_HERE' with your actual base64-encoded token
# 3. Apply with: kubectl apply -f kubernetes/base/secret.yaml
#
# To create a GitHub token:
# 1. Go to GitHub Settings > Developer settings > Personal access tokens
# 2. Generate new token (classic) with 'repo' scope
# 3. Encode it: echo -n 'your_token' | base64
#
# For the bot account approach (recommended):
# 1. Create a GitHub account like 'sugartalking-bot'
# 2. Give it write access to Issues on your repository
# 3. Create a personal access token for that account
# 4. Use that token here

apiVersion: v1
kind: Secret
metadata:
  name: sugartalking-secrets
  namespace: default
  labels:
    app: sugartalking
    component: secrets
type: Opaque
data:
  # GitHub token for error reporting (base64 encoded)
  # Replace with: echo -n 'your_token' | base64
  GITHUB_TOKEN: WU9VUl9HSVRIVUJfVE9LRU5fSEVSRQ==
